[module/network]
type=internal/network
interface=enp2s1
interface-type=wired
interval=1

format-background=#C2CDDA
format-pading=0
format-margin=0

format-connected=<label-connected>
format-disconnected=<label-disconnected>

label-connected="%local_ip%"
label-disconnected="Not Connected"

format-connected-prefix="󰈀 "
format-connected-prefix-foreground=#1E2531
format-connected-background=#C2CDDA
format-connected-foreground=#1E2531

format-disconnected-prefix=""
format-disconnected-prefix-foreground=#1E2531
format-disconnected-background=#C2CDDA
format-disconnected-foreground=#1E2531

